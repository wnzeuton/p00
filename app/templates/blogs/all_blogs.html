<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
    <link href="https://use.typekit.net/gma7sba.css" rel="stylesheet">
</head>
<body>
<div>
<p><a href="/">Home</a></p>
<h1>All Blogs</h1>
</div>

<div class="main-blog-view">
    <div class="left-section">
    <h2>Create Blog</h2>
    {% if guest %}
        <p>You must be logged in to create blogs.</p>
    {% else %}
        <section>
            <form method="POST" action="/blogs">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" required></textarea>
                </div>
                <div>
                    <select name="category" id="category" style="width: 100%; margin-bottom: 5px;">
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    {% endif %}
    </div>
    <div class="right-section">
        <h2 style="margin-bottom: 49px">Blogs</h2>
        {% for blog in blogs %}
            <article class="blog-post">
                <div>
                    <h2><a href="/blogs/{{blog[0]}}">{{blog[1]}}</a></h2>
                    <p><b>
                    Created by <a href = "/user/{{blog[2]}}">{{blog[2]}}</a>
                     in {{blog[3]}}
                    </b></p>
                    <p>{{blog[4]}}</p>
                </div>
            </article>
        {% endfor %}
    </div>
</div>
</body>
</html>
